<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 5. Shopping List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="http://flukeout.github.io/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <header>
            <h1>CSS Diner Shopping List</h1>
            <h2>Let's go the mall!</h2>
        </header>
        <section>
            <ul>
                <label for="item1">
                    <li><input type="checkbox" id="item1">
                        <div class="item">of pickles <span>for the lessons about CSS</span></div>
                    </li>
                </label>
                <label for="item2">
                    <li><input type="checkbox" id="item2">
                        <div class="item">10 apples <span>for more CSS manipulation</span></div>
                    </li>
                </label>
                <label for="item3">
                    <li><input type="checkbox" id="item3">
                        <div class="item">20 orages <span>because they are awesome</span></div>
                    </li>
                </label>
                <label for="item4">
                    <li><input type="checkbox" id="item4">
                        <div class="item">13 plates <span>hm... they always disappear</span></div>
                    </li>
                </label>
                <label for="item5">
                    <li><input type="checkbox" id="item5">
                        <div class="item">15 bentos</div>
                    </li>
                </label>
                <label for="item6">
                    <li><input type="checkbox" id="item6">
                        <div class="item">1 bottle og Sake ^_^ <span>for my friends</span></div>
                    </li>
                </label>
            </ul>
        </section>
        <footer>
            <div class="footer">
                Bon appetit :)
            </div>
        </footer>
    </div>
</body>

</html>
