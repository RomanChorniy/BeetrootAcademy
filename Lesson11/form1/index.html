<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Cahee. Form 1</title>
</head>

<body>
    <div id="contact" class="container">
        <div class="block1">
            <header class="head">
                <div class="head__title">
                    <h1>Contact</h1>
                </div>
                <div class="head__subtitle">
                    <p>For new projects, ideas, business or anything you'd like to discuss, contact with me!</p>
                </div>
            </header>
            <section class="block2">
                <div class="block2__form">
                    <form action="#" method="post" class="block2__form">
                        <input type="text" class="form__name " placeholder="Your name..." autofocus>
                        <input type="email" class="form__email" placeholder="Your email...">
                        <input type="tel" class="form__phone" placeholder="Your phone number...">
                        <textarea type="text" class="form__message" placeholder="Your message..."></textarea>
                    </form>
                </div>
                <div class="block2__info">
                    <h4 class="info__address info__title">ADDRESS</h4>
                    <p class="info__address__text info__text">123 City name, Street, City, Country</p>
                    <h4 class="info__email info__title">EMAIL</h4>
                    <p class="info__email__text info__text">cahee@domain.com</p>
                    <h4 class="info__phone info__title">PHONE</h4>
                    <p class="info__phone__text info__text">+012 345 6789</p>
                </div>
            </section>
        </div>
        <footer class="footerbox">
            <p class="footer__text1">&#169; 2015 Company. All right reserved.</p>
            <p class="footer__text2">Cahee</p>
            <p class="footer__text3">Made with <span class="footer__text3_red">love</span> by Auskteez</p>
        </footer>
    </div>
</body>

</html>
